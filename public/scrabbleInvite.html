<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph Protocol meta tags -->
    <meta property="og:title" content="You've been invited to a game of Scrabble!">
    <meta property="og:description" content='Click the link and press "Join" to start playing!'>
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://romanzinoviev.com/scrabble">
    <!-- <meta property="og:image" content="https://www.your-website.com/your-image.jpg"> -->

    <script>
        const currentURL = window.location.href;
        let ogURLMetaTag = document.getElementById('og-url');
        ogURLMetaTag.setAttribute('content', currentURL);
    </script>

    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap">

    <link rel="stylesheet" href="style/scrabbleInvite.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scrabbleInvite.js"></script>
</head>

<body>
    <div id="login_message">
        <div id="logged_in_as"></div>
        <div>Make sure to enable cookies so you don't lose progress</div>
        <div id="home_button"></div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="lobby_text">You've been invited to Scrabble Room <span id="room_code">*****</span></div>
        <button id="join_scrabble_game">JOIN</button>
        <div id="error_message" class="lobby_text" style="font-size: 1rem; opacity: 0;">*****</div>
    </div>

</body>

</html>
